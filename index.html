<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Cube" class="hero-image"/>
        <img src="./images/icon-view.svg" alt="eye" class="eye">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="price"><img src="./images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</p>
          <p class="days-left"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>
        <hr>
        <div class="credit">
          <img src="./images/image-avatar.png" alt="creator avatar">
          <p>Creation of</p>
          <p class="author">Jules Wyvern</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/CarlosLeon0831">Carlos R. Leon</a>.
      </div>
    </footer>
  </body>
</html>
